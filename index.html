---
layout: false
---

<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="image_src" type="image/jpeg" href="/img/logo.png"/>
<!-- Site Properities -->
<title>Summer</title>
<meta name="description" content="Summer UI Designer Home Page."/>
<meta name="keywords" content="html5, ui, CV, resume, one page desgin"/>
<link rel="stylesheet" type="text/css" class="ui" href="/css/semantic.min.css">
<!--Animation-->
<link rel="stylesheet" type="text/css" class="ui" href="/css/animate.css">
<!--Customize-->
<link rel="stylesheet" type="text/css" class="ui" href="/css/index.css">
</head>
<body id="index">
<div class="fixed top center aligned ui inverted secondary menu" data-0="position:fixed;" data-1560="opacity:1;" data-1580="opacity:0;">
	<a href="#intro" class="active item" data-875="color:rgb(255,255,255);" data-900="color:rgb(5,5,5);" data-1549="color:rgb(5,5,5);" data-1550="color:rgb(255,255,255);">
	<h5>HOME</h5>
	</a>
	<a href="#education" class="item" data-875="color:rgb(255,255,255);" data-900="color:rgb(5,5,5);" data-1549="color:rgb(5,5,5);" data-1550="color:rgb(255,255,255);">
	<h5>学历</h5>
	</a>
	<a href="#skill" class="item" data-875="color:rgb(255,255,255);" data-900="color:rgb(5,5,5);" data-1549="color:rgb(5,5,5);" data-1550="color:rgb(255,255,255);">
	<h5>实力</h5>
	</a>
</div>
<img class="parallax third" src="/img/layer02.png">
<div id="intro" class="ui masthead inverted segment">
	<div class="ui stackable page grid">
		<div class="row">
			<div class="six wide column">
				<img id="summer" class="parallax first" src="/img/layer01.png">
			</div>
			<div class="ten wide column">
				<img class="parallax second" src="/img/layer03.png">
			</div>
		</div>
	</div>
</div>
<div id="education" class="ui feature segment">
	<img class="ui centered image parallax nav" src="/img/edu.png">
	<div class="ui stackable page grid">
		<div class="row">
			<div class="nine wide column">
				<!--<img class="ui big image" src="/img/layer01.png">-->
			</div>
		</div>
		<div class="right floated seven wide column">
			<!--<img class="ui centered image" src="/img/edu.png">-->
		</div>
	</div>
</div>
<div id="skill" class="ui feature segment">
	<img class="parallax fourth" src="/img/skill.png">
	<div class="ui page grid resume">
    	<div class="sixteen wide column">
    		<div id ="resume" class="ui yellow segment">
    			<div  class="ui fluid form">
		    <div class="ui inverted inline field">
		      <label>Last name</label>
		      <input type="text" placeholder="Full Name">
		    </div>
		</div>
    		</div>
		
	</div>
	</div>
</div>
<div id="post" class="ui masthead segment">
	<div class="ui two column centered grid">
		<div class="column">
			<h2 class="center aligned ui header">
			<img src="/img/avatar.png" class="ui circular image">
			<div class="content">
					    Blog
				<div class="sub header">
					My recent staff.
				</div>
			</div>
			</h2>
		</div>
		<div class="two column centered row">
			<div class="column">
				{% include loop.html %}
			</div>
		</div>
	</div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.nicescroll.min.js"></script>
<script src="/js/semantic.min.js"></script>
<script type="text/javascript" src="/js/skrollr.min.js"></script>
<script type="text/javascript">
			var s = skrollr.init();
			var intropoints = $('#intro').waypoint({
				handler: function(direction) {
					$('.secondary.menu .item').removeClass('active animated rubberBand');
					$("[href='#intro']").addClass('active animated rubberBand');
				}
			});
			var educationpoints = $('#education').waypoint({
				handler: function(direction) {
					$('.secondary.menu .item').removeClass('active animated rubberBand');
					$("[href='#education']").addClass('active animated rubberBand');
				}
			});
			var workpoints = $('#skill').waypoint({
				handler: function(direction) {
					$('.secondary.menu .item').removeClass('active animated rubberBand');
					$("[href='#skill']").addClass('active animated rubberBand');
				}
			});
			 $(document).ready(function() {  
		        $("html").niceScroll({ 
		        	scrollspeed: 120, // scrolling speed
        			mousescrollstep: 80,
        			cursorborder: "none"
        		});
        		$("[href='#intro']").click(function(){
					$("html,body").animate({scrollTop: $("#intro").offset().top}, 600);
				  });
				$("[href='#education']").click(function(){
					$("html,body").animate({scrollTop: $("#education").offset().top+1}, 600);
				  });
				$("[href='#skill']").click(function(){
					$("html,body").animate({scrollTop: $("#skill").offset().top+1}, 600);
				  });
		    });
		</script>
</body>
</html>
