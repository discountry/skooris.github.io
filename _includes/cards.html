<div class="ui cards">
{% for post in site.posts %}
  <div class="card">
    <a class="image">
      <img src="{{ post.image }}" data-lightbox="case-images" data-title="{{ post.description }}">
    </a>
    <div class="content">
      <a class="header">{{ post.title }}</a>
      <div class="meta">
        <a>{{ post.date | date: "%b %-d, %Y" }}</a>
      </div>
      <div class="description">
        {{ post.excerpt }}
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
